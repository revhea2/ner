<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Search - NER</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<br/>
<br/>
<br/>

<div class="container">


    <div class="col-xs-1 text-center">
        <h1>Document Searching Optimization | Named Entity Recognition </h1>
    </div>

    <form action="/search" method="post">

        <div class="row">

            <div class="d-flex justify-content-center pdf-img">
                <img src="{{ url_for('static', filename='search.png') }}" width="10%">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="w-50 p-3 text-center pdf-input labels">
                <div class="input-group">
                    <input type="text" class="form-control rounded" placeholder="Enter Keywords" aria-label="Search"
                           aria-describedby="search-addon" value="{{search_req}}" name="search"/>
                </div>
                <button type="submit" class="btn btn-outline-warning">Search</button>
            </div>


        </div>

    </form>

    <br/>
    <br/>


    {% if files %}
    <div class=" d-flex justify-content-center ">
        <table class="table table-hover table-dark w-75">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">DL</th>
            </tr>
            </thead>
            <tbody>

            {% for file in files %}
            <tr>
                <th scope="row">{{file.0}}</th>
                <td>{{file.1}}</td>
                <td>
                    <a href="/get_file/{{file.2}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% elif not gets%}
    <div class="col-xs-1 text-center">
        <p class="my-text"> We dont have results for your search ðŸ˜¥ </p>
    </div>


    {% endif %}

    <form action="/" method="post">
        <div class="d-flex justify-content-center pdf-img">
            <input type="image" src="{{ url_for('static', filename='pdf.png') }}" width="5%"/>
        </div>
        <br/>


        <div class="col-xs-1 text-center">
            <p class="my-text"> Click to Upload</p>
        </div>

    </form>


    </br></br>


</div>


</body>
</html>
